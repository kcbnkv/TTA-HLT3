<!DOCTYPE html>
<html>

<head>
    <title>KCBNKV</title>
    <link rel="icon" href="logo.JPG" type="image/jpg">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="navigation-bar">
    <ul>
      <li><a href="Home1.html">HOME</a></li>
      <li><a href="About.html">ABOUT</a></li>
      <li><a href="Projects.html">PROJECTS</a></li>
      <li><a href="login.html">LOGIN</a></li>
    </ul>
  </header>

  <main>
    <div class="form">
        <form>
          <label class="label">USER REGISTRATION</label><br>
          <table>
            <tr>
                <td>
                    <input id="fname" name="fname" type="text" placeholder="First Name" required pattern="[a-zA-Z]+" required>
                </td>
                <td>
                    <input id="sname" name="sname" type="text" placeholder="Surname" required pattern="[a-zA-Z]+" required>
                </td>
                </tr>
                <tr>
                <td>
                    <input id="pw1" name="pw1" type="password" placeholder="Password" required minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required>
                </td>
                <td>
                    <input id="con-pw" name="con-pw" type="password" placeholder="Confirm Password" required minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required>
                </td>
                </tr>
                <tr>
                <td>
                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male">
                    <label for="Male">Male</label>
                </td>
                </tr>
                <tr>
                <td>Select Course</td>
                <td>
                    <input type="checkbox" name="course" value="web-dev">Web Dev<br>
                    <input type="checkbox" name="course" value="python">Python<br>
                    <input type="checkbox" name="course" value="sql">SQL<br>
                </td>
                </tr>
                <tr>
                <td>Choose Certificate</td>
                <td>
                    <select name="certificate-choice">
                    <option value="ocjp">OCJP</option>
                    <option value="ai">AI</option>
                    <option value="aws">AWS</option>
                    <option value="fsd">FSD</option>
                    </select>
                </td>
                </tr>
                <tr>
                <td>Choose City</td>
                <td>
                    <input list="city">
                    <datalist id="city">
                    <option value="Birmingham">
                    <option value="Liverpool">
                    <option value="Coventry">
                    <option value="Mancheser">
                    </datalist>
                </td>
                </tr>
                <tr>
                <td colspan="2">
                    <input type="submit" value="Register">
                </td>
                </tr>
                <tr>
                <td colspan="2">
                    <a class="ar" href="login.html" class="button"> ALREADY REGISTERED CLICK HERE</a>
                </td>
                </tr>
          </table>
        </form>
    </div>
  </main>
  
  <footer>
    <ul class="footnote">
      <li><a href="https://www.facebook.com/kcabanikova" class="fa fa-facebook" target="_blank"></a></li>

      <li><a href="https://github.com/kcbnkv" class="fa fa-github"target="_blank"></a></li>
    </ul>
  </footer>
</body>
</html>
